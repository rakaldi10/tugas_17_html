<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form>
        <p>Cari Data  : <input type="search" name="cari"></p>
        <p>Nama Lengkap  : <input type="text" name="nama"></p>
        <p>Alamat Website : <input type="url" name="alamatWeb"></p>
        <p>Umur : <input type="number" min="10" max="35" name="umur"></p>
        <p>No HP  : <input type="tel" name="noHP"></p>
        <p>Seberapa mengerti Anda tentang materi ini : <input type="range" min="1" max="5" step="1"> </p>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
